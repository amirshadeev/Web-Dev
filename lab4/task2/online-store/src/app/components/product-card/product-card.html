<div class="card">

  <!-- üî• –ì–∞–ª–µ—Ä–µ—è -->
  <div class="gallery">

    <!-- –ì–ª–∞–≤–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ -->
    <img class="main-img" [src]="currentImage" alt="product" />

    <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
    <div class="nav">
      <button (click)="prevImage()">‚ùÆ</button>
      <button (click)="nextImage()">‚ùØ</button>


    </div>

    <!-- –ú–∏–Ω–∏–∞—Ç—é—Ä—ã -->
    <div class="thumbnails">
      <img
        *ngFor="let img of product.images; let i = index"
        [src]="img"
        [class.active]="i === currentImageIndex"
        (click)="selectImage(i)"
      />
    </div>
  </div>

  <!-- –ù–∞–∑–≤–∞–Ω–∏–µ -->
  <h2>{{ product.name }}</h2>
  <p>{{ product.description }}</p>

  <!-- –¶–µ–Ω–∞ -->
  <p class="price">{{ product.price }} ‚Ç∏</p>

  <!-- ‚≠ê Rating -->
  <div class="rating">
    <ng-container *ngFor="let star of starsArray; let i = index">
      <span [class.filled]="i < product.rating">‚òÖ</span>
    </ng-container>
    <span class="numeric">({{ product.rating }})</span>
  </div>

  <!-- Kaspi link -->
  <a [href]="product.link" target="_blank">View on Kaspi</a>

  <!-- Share buttons -->
  <div class="buttons">
    <button (click)="shareWhatsapp()">WhatsApp</button>
    <button (click)="shareTelegram()">Telegram</button>
  </div>

</div>
